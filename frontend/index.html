<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mini Overleaf</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/stex/stex.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mini Overleaf</h1>
    <div id="editor" style="height:420px;border:1px solid #ddd"></div>

    <div class="controls">
      <button id="compilePdf">Compile PDF</button>
      <button id="compileDocx">Export DOCX</button>
      <input id="filename" placeholder="main.tex" value="main.tex" />
    </div>

    <h3>PDF Preview</h3>
    <iframe id="pdfPreview" style="width:100%; height:600px;" src=""></iframe>
    <div id="docxLink"></div>
  </div>

<script src="/static/editor.js"></script>
</body>
</html>
